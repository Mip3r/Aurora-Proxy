<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at top, #1a1b28 0%, #0a0b12 80%);
      overflow: hidden;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    /* Aurora animated gradient */
    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(115deg,
        #00ffc8, #3f8cff, #a14eff, #ff4e9b, #00ffc8);
      background-size: 400% 400%;
      animation: aurora 15s ease infinite;
      filter: blur(180px);
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      padding: 60px 100px;
      box-shadow: 0 0 50px rgba(0,255,255,0.1);
      transition: 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 0 80px rgba(0,255,255,0.2);
      transform: translate(-50%, -50%) scale(1.02);
    }

    .title {
      font-size: 64px;
      letter-spacing: 8px;
      text-transform: uppercase;
      font-weight: 700;
      background: linear-gradient(to right, #00fff0, #7b5eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .nav button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px 40px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav button:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      transform: scale(1.08);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>

  <div class="container">
    <div class="title">Aurora</div>
    <div class="nav">
      <button onclick="window.location='browser.html'">Browser</button>
      <button onclick="window.location='games.html'">Games</button>
      <button onclick="window.location='settings.html'">Settings</button>
    </div>
  </div>

  <div class="footer" id="version">v?.?.?</div>

  <script>
    fetch('version.txt')
      .then(r => r.json())
      .then(d => {
        document.getElementById('version').innerText = 'v' + d.version;
      })
      .catch(() => {});
  </script>
</body>
</html>
