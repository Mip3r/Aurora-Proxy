<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 20px;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      z-index: 2;
    }

    input[type="text"] {
      flex-grow: 1;
      height: 35px;
      border-radius: 8px;
      border: none;
      padding: 0 15px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
    }

    iframe {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      background: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="aurora"></canvas>

  <div class="topbar">
    <button onclick="goHome()">üè†</button>
    <input type="text" id="url" placeholder="Enter website URL...">
    <button onclick="loadSite()">Go</button>
  </div>

  <iframe id="frame" src="https://example.com"></iframe>

  <script>
    // --- Aurora Animation ---
    const canvas = document.getElementById('aurora');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const colors = ['#3fefef', '#8a2be2', '#00ff88', '#ff00aa'];
    let t = 0;

    function drawAurora() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        for (let x = 0; x < w; x++) {
          const y = Math.sin(x * 0.003 + t + i) * 60 + (h / 2) + i * 40;
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 2.5;
        ctx.globalAlpha = 0.2;
        ctx.stroke();
      }
      t += 0.02;
      requestAnimationFrame(drawAurora);
    }
    drawAurora();

    // --- Browser Logic ---
    const frame = document.getElementById('frame');
    const input = document.getElementById('url');

    function loadSite() {
      let url = input.value.trim();
      if (!url) return;
      if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
      frame.src = url;
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // Press Enter to load site
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') loadSite();
    });
  </script>
</body>
</html>
